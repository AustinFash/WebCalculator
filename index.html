<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles.css" />
    <title>Calculator</title>
  </head>
  <body class="body">
    <script src="script.js" defer></script>
    <div class="header">
      This is my calculator web application using HTML, CSS and JS
    </div>
    <div class="calc-container">
      <div class="calc">
        <div class="display"></div>
        <form class="button-grid">
          <button class="button" type="button" id="btn1">1</button>
          <button class="button" type="button" id="btn2">2</button>
          <button class="button" type="button" id="btn3">3</button>
          <button class="button" type="button" id="btnplus">+</button>
          <button class="button" type="button" id="btn4">4</button>
          <button class="button" type="button" id="btn5">5</button>
          <button class="button" type="button" id="btn6">6</button>
          <button class="button" type="button" id="btnminus">-</button>
          <button class="button" type="button" id="btn7">7</button>
          <button class="button" type="button" id="btn8">8</button>
          <button class="button" type="button" id="btn9">9</button>
          <button class="button" type="button" id="btndivide">/</button>
          <button class="button" type="button" id="btnclear">clear</button>
          <button class="button" type="button" id="btn0">0</button>
          <button class="button" type="button" id="btnequal">=</button>
          <button class="button" type="button" id="btntimes">*</button>
        </form>
      </div>
    </div>
  </body>
</html>
